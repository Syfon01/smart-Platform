  <head>

    <meta name="description" content="SPMP - Smart Process Management Platform">

    <!-- Required External CSS -->

  <body class="spmp-bg">
        <header class="navbar navbar-header navbar-header-fixed mg-t-20">
          
          <div class="navbar-brand mg-l-125">
            <div><img class="spmp-logo" alt="UBA Logo White" src="assets/img/spmp_logo_white.svg"></div>
          </div><!-- navbar-brand -->

          <div class="navbar-right">
            <div class="navbar-brand">
              <div><img class="uba-logo" alt="UBA Logo White" src="assets/img/uba_logo_white.svg"></div>
            </div><!-- navbar-brand -->
          </div><!-- navbar-right -->
        </header><!-- navbar -->

    <div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          
          <div class="media-body align-items-center d-none d-lg-flex p-5 mg-t-100">
            <div class="b-0 l-0 tx-12 tx-left tx-white">
              <h1 class="tx-white tx-uppercase font-weight-bold">Go Smart,<br>Go Paperless</h1>
              <p class="tx-white tx-15">No more shuffling papers, downloading files and storing documents.<br>Easily access your documents online anytime, almost
              anywhere.</p class="tx-white">
            </div>
          </div>
          <!-- media-body -->

          <div class="sign-wrapper mg-t-100">
            <div class="wd-100p p-4 bg-login rounded-5">
              <h5 class="tx-bold mg-b-5 ">Welcome</h5>
              <p class="tx-color-03 tx-12 mg-b-20">Please login to your account</p>

              <div class="form-group mg-b-2">
                <input type="email" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mg-b-5">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-flex justify-content-between mg-b-20 mg-t-0">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label tx-12" for="customCheck1">Remember Me</label>
                </div>
                <a href="" class="tx-dark tx-bold">Forgot password?</a>
              </div>
              <button class="btn btn-brand-uba-dark btn-block"> <a href="/dashboard.html" class="tx-white">Sign In</a></button>
